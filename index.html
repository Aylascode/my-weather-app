<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/649394bf7e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="card frame">
        <div class="card-body pb-1">
          <h1 class="cityWeather h1" id="city"></h1>
          <p class="dayTime">Updated: <span id="todayAndTime"></span></p>
          <p class="" id="weatherDescription"></p>
          <div class="row cityTemp">
            <div class="col-4 pr-0">
              <span class="temperature h2" id="temperature"> </span>
              <span class="tempUnits">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <form class="form-inline form align-items-centre" id="searchBar">
              <div class="form-inline">
                <input
                  type="city"
                  class="form-control mb-3 mr-1"
                  placeholder="Change city"
                  autocomplete="off"
                  autofocus="on"
                  id="citySearch"
                />
              </div>
              <button type="submit" class="btn btn-outline-info rounded mb-3">
                Go
              </button>
            </form>
          </div>
        </div>
        <div class="card" style="width: rem daysWeather">
          <ul class="list-group list-group-flush lines">
            <li class="list-group-item py-2 lines">
              <div class="row day">
                <div class="col-2 cols">
                  <img src="" alt="" id="todayIcon" class="icon" />
                </div>
                <div class="col-3 cols" id="dayOneName"></div>
                <div class="col-2 cols" id="dayOneTempreture"></div>
                <div class="col-5 cols">
                  Humidity <span id="dayOneHumidity"> </span>% <br />
                  Wind <span id="dayOneWindSpeed"></span> km/h
                </div>
              </div>
            </li>
            <li class="list-group-item py-2 lines">
              <div class="row day">
                <div class="col-2 cols">
                  <i class="far fa-sun"></i>
                </div>
                <div class="col-3 cols" id="dayTwoName">Tues</div>
                <div class="col-2 cols" id="dayTwoTempreture">20°C</div>
                <div class="col-5 cols">
                  Humidity <span id="dayTwoHumidity"> </span>% <br />
                  Wind <span id="dayTwoWindSpeed"></span> km/h
                </div>
              </div>
            </li>
            <li class="list-group-item py-2 lines">
              <div class="row day">
                <div class="col-2 cols">
                  <i class="far fa-sun"></i>
                </div>
                <div class="col-3 cols" id="dayThreeName">Weds</div>
                <div class="col-2 cols" id="dayThreeTemperature">25°C</div>
                <div class="col-5 cols">
                  Humidity <span id="dayThreeHumidity"> </span>% <br />
                  Wind <span id="dayThreeWindSpeed"></span> km/h
                </div>
              </div>
            </li>
            <li class="list-group-item py-2 lines">
              <div class="row day">
                <div class="col-2 cols">
                  <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="col-3 cols" id="dayFourName">Thurs</div>
                <div class="col-2 cols" id="dayFourTemperature">22°C</div>
                <div class="col-5 cols">
                  Humidity <span id="dayFourHumidity"> </span>% <br />
                  Wind <span id="dayFourWindSpeed"></span> km/h
                </div>
              </div>
            </li>
            <li class="list-group-item py-2 lines">
              <div class="row day">
                <div class="col-2 cols">
                  <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <div class="col-3 cols" id="dayFiveName">Fri</div>
                <div class="col-2 cols" id="dayFiveTemperature">20°C</div>
                <div class="col-5 cols">
                  Humidity <span id="dayFiveHumidity"> </span>% <br />
                  Wind <span id="dayFiveWindSpeed"></span> km/h
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <p class="tag">
        <a href="https://github.com/Aylascode/weather-app" target="_blank"
          >open source code</a
        >
        by Ayla
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
